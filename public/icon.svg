<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Deep Slate to Black -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e293b"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    
    <!-- Metallic Gradient for the M -->
    <linearGradient id="metalGrad" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f8fafc"/>
      <stop offset="0.4" stop-color="#94a3b8"/>
      <stop offset="0.6" stop-color="#cbd5e1"/>
      <stop offset="1" stop-color="#64748b"/>
    </linearGradient>
    
    <!-- Energetic Red Gradient -->
    <linearGradient id="redGrad" x1="0" y1="250" x2="512" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fb7185"/>
      <stop offset="0.5" stop-color="#f43f5e"/>
      <stop offset="1" stop-color="#be123c"/>
    </linearGradient>

    <!-- 3D Drop Shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- iOS-style Rounded Square (Squircle) -->
  <rect width="512" height="512" rx="120" fill="url(#bgGrad)"/>
  
  <!-- Subtle Inner Bevel/Border -->
  <rect x="8" y="8" width="496" height="496" rx="112" stroke="url(#redGrad)" stroke-opacity="0.2" stroke-width="4"/>

  <!-- Main Icon Group -->
  <g filter="url(#dropShadow)">
      <!-- The Letter M (Constructed to look heavy/metallic) -->
      <path d="M100 380 
               V 130 A 20 20 0 0 1 140 130 
               V 300 
               L 235 160 A 10 10 0 0 1 277 160 
               L 372 300 
               V 130 A 20 20 0 0 1 412 130 
               V 380 A 30 30 0 0 1 352 380
               V 340 
               L 256 420 
               L 160 340 
               V 380 A 30 30 0 0 1 100 380 Z" 
            fill="url(#metalGrad)"/>

      <!-- The 'Muscle' Curve / Dumbbell Bar Accent -->
      <!-- A swooping red line crossing the M to give energy and depth -->
      <path d="M 70 260 
               Q 256 440 442 260" 
            fill="none" 
            stroke="url(#redGrad)" 
            stroke-width="36" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
            
      <!-- Glossy Reflection on top (Glass effect) -->
      <path d="M 60 60 Q 256 120 452 60 V 200 Q 256 260 60 200 Z" fill="white" fill-opacity="0.05"/>
  </g>
</svg>